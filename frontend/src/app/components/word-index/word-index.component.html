<app-loading [loading]="loading"></app-loading>
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Word</th>
            <th style="width: 110px">Review Info</th>
            <th>
              <button class="btn btn-outline-primary btn-sm" (click)="add()">
                <i class="bi bi-plus-lg"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let w of pagination.data">
            <td>{{w.word}}</td>
            <td>
              <span class="badge bg-info m-1">{{w.total_reviews_count}}</span>
              <span class="badge bg-success">{{w.success_reviews_count}}</span>
              <span class="badge bg-danger m-1">{{w.fail_reviews_count}}</span>
            </td>
            <td class="actions">
              <button class="btn btn-outline-primary" (click)="edit(w)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-outline-danger" (click)="delete(w)">
                <i class="bi bi-trash3"></i>
              </button>
              <app-text-to-speech [text]="w.word"></app-text-to-speech>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <app-pagination
        [pagination]="pagination"
        (gotopage)="index($event)"
    ></app-pagination>
  </div>
</div>
