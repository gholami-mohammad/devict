<app-loading [loading]="loading"></app-loading>
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Word</th>
            <th>
              <button class="btn btn-primary" (click)="add()">New</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let w of pagination.data">
            <td>{{w.word}}</td>
            <td class="actions">
              <button class="btn btn-primary" (click)="edit(w)">Edit</button>
              <button class="btn btn-danger" (click)="delete(w)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <app-pagination
        [pagination]="pagination"
        (gotopage)="index($event)"
    ></app-pagination>
  </div>
</div>
