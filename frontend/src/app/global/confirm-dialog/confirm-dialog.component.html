<h1 mat-dialog-title>{{data.message}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.description">{{data.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" >{{data.cancelText}}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{data.confirmText}}</button>
</div>
