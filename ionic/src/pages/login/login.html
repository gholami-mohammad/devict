<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" type="submit" block>Sign In</button>
    </div>
    <div padding>
      <a ion-button clear color="primary" block>Register</a>
    </div>

  </form>
</ion-content>
