<ion-header>

  <ion-navbar *ngIf="word">
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="word">
  <ion-list>
    <ion-item>
      <label>Source language: </label>
      <i>{{word.language.alpha2code }}({{word.language.name}})</i>
    </ion-item>
    <ion-item>
      <label for="word">Word: </label>
      <ion-input name="word" [(ngModel)]="word"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
