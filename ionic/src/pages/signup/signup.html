<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="signup()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <p ion-text color="danger" padding *ngIf="errors.email && errors.email.length > 0">{{errors.email[0]}}</p>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <p ion-text color="danger" padding *ngIf="errors.password && errors.password.length > 0">{{errors.password[0]}}</p>
      <ion-item>
        <ion-label stacked>Retype Password</ion-label>
        <ion-input type="password" name="password_confirmation" [(ngModel)]="user.password_confirmation"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" type="submit" block>Signup</button>
    </div>
  </form>
</ion-content>
