<ion-header>

  <ion-navbar>
    <ion-title>({{word.language.alpha2code}}) {{word.word}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item *ngIf="word.translations.length == 0 ">
    No translation added for '{{translation.word}}'!
  </ion-item>
  <ion-card *ngFor="let tr of word.translations">
    <ion-card-header>
      <small>{{word.language.alpha2code}} -> {{tr.language.alpha2code}}</small>
      <small *ngIf="tr.part_of_speech_id">({{tr.part_of_speech.name}})</small>
      <a (click)="translationSave(tr)">
        Edit
      </a>
    </ion-card-header>
    <ion-item>
      <label for="">Meaning:</label>
      <p dir="{{tr.language.dir}}">{{tr.translation}}</p>
      <hr>
    </ion-item>
    <ion-item *ngIf="tr.definition">
      <label for="">Definition: </label>
      <p dir="{{word.language.dir}}">{{tr.definition}}</p>
      <hr>
    </ion-item>
    <ion-item *ngIf="tr.example">
      <label for="">Example:</label>
      <p dir="{{word.language.dir}}">{{tr.example}}</p>
    </ion-item>
  </ion-card>
</ion-content>
