<ion-menu [content]="content" side="left" id="leftMenu">

    <ion-toolbar>
      <ion-title>Menus</ion-title>
    </ion-toolbar>

    <ion-content>
      <ion-list>
        <ion-list-header>Pages</ion-list-header>
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="{{p.icon}}"></ion-icon>&nbsp; {{p.label}}
          </button>
          <button menuClose ion-item (click)="logout()">
            <ion-icon name="exit"></ion-icon>&nbsp; Logout
          </button>
       </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
