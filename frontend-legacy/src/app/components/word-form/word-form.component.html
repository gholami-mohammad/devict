<app-loading [isLoading]="loading"></app-loading>
<div class="container" *ngIf="word">
  <div class="card">
    <div class="card-body">
      <div class="card-text">
        <form #frm="ngForm" (ngSubmit)="save()">
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <mat-form-field class="full-width">
                <mat-label>Source Language</mat-label>
                <mat-select name="language_alpha2code" [(ngModel)]="word.language_alpha2code">
                  <mat-option *ngFor="let lang of basicInfo.languages" [value]="lang.value">
                    {{lang.label}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <mat-form-field class="full-width">
                <input matInput placeholder="Word" class="ltr" autocomplete="off" [(ngModel)]="word.word" name="word">
              </mat-form-field>
            </div>
            <div class="col-xs-12 col-sm-6">
              <button mat-raised-button color="accent" class="full-width" type="submit">Save</button>
            </div>
            <div class="col-xs-12 col-sm-6">
              <button mat-button color="accent" class="full-width" (click)="goBack()" type="button">Go Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
